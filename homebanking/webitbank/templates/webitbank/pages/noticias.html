{% extends "webitbank/base.html" %}

{% block title%} Noticias {% endblock %}


{% block content %}
          <div class="container m-0 p-0 pb-3">
            <h2 class="text-align text-center text-info p-3 pb-0">Noticias</h2>
            {% for title, desc, i, url in mylist %}
              <!--Título-->
              <hr>
              <!--Tarjeta-->
                <div class="card">
                  <img src="{{ i }}" class="card-img-top" alt="">
                  <div class="card-body">
                    <a href="{{ url }}" target = "_blank">
                      <h5 class="card-title">{{ title }}</h5>
                    </a>
                    <p class="card-text">{{ desc }}</p>
                  </div>
                </div>
                {% endfor %}
            </div>
      <!-- Finalizan las tabs -->
  <!--  pie de página principal -->

  {% endblock content %}
